name: miniosc
on:
  push:
    branches:
      - '**' # All branches for now
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_CI: yes
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Building
      run: make
    - name: Testing
      run: ./miniosctest |
		echo "ARTIFACT_SIZE=$(wc -c miniosctest | cut -f1)" >> $GITHUB_ENV

    - name: Create Awesome Badge
      uses: schneegans/dynamic-badges-action@v1.6.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: 3b294d2f1aab6753ec8fd82591ccceb5
        filename: test.json
        label: Exe Size
        message: ${{ ARTIFACT_SIZE }} 
        color: orange

  build-windows:
    runs-on: windows-latest
    env:
      GITHUB_CI: yes
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive      
    - name: Building
      run: make
    - name: Testing
      run: ./miniosctest.exe



